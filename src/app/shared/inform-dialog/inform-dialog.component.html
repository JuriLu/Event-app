<div class="all">
  <button mat-raised-button mat-dialog-close tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>

  <h1 mat-dialog-title class="fix">{{data.editMode ? "Event Updated" : "Event Created"}}</h1>
  <hr>
  <div mat-dialog-content>
<!--    <h2>Event Details:</h2>-->
    <p><strong>Title:</strong> {{data.title}}</p>
    <p><strong>Start:</strong> {{data.startDate | date :'medium' }}</p>
    <p><strong>End:</strong> {{data.endDate | date: 'medium' }}</p>
  </div>
</div>
