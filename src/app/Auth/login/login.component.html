<div class="main">

  <mat-card [formGroup]="loginForm">
    <mat-card-title>Member Login</mat-card-title>
    <mat-card-content>
      <mat-form-field class="input" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="email@example.com" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="input" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput type={{type}} formControlName="password">
        <mat-error
          *ngIf="loginForm.get('password').hasError('required')">{{"Please Enter A Password"}}</mat-error>
        <button type="button" mat-icon-button matSuffix (click)="getType()" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
      <button mat-button (click)="Login()">Sign In</button>
      <button mat-button (click)="gLogin()">Google Sign In</button>
    </mat-card-actions>
    <mat-card-footer>
      <button mat-button routerLink="/signup">Sign Up</button>
    </mat-card-footer>

  </mat-card>


</div>
