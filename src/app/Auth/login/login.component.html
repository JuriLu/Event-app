<body>
<mat-card>
  <div class="colCustom ">

    <div class="photo-container ">
      <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" width="250px" height="230px">
    </div>

    <div class=" login-container">
      <div>
        <form [formGroup]="loginForm">
          <mat-card-title>Login</mat-card-title>
          <mat-card-content>

            <mat-form-field class="email" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="email@example.com" formControlName="email" required>
              <mat-error *ngIf="loginForm.get('email').invalid">{{emailErrorMessage()}}</mat-error>
            </mat-form-field>

            <div>
              <mat-form-field class="password" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type={{type}} formControlName="password">
                <mat-error *ngIf="loginForm.get('password').hasError('required')">{{"Password required"}}</mat-error>
                <button type="button" mat-icon-button matSuffix (click)="getType()" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                  <mat-icon>{{hide}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-error>{{this.errMsg}}</mat-error>
            </div>
            <br>
            <button
              class="authButton"
              mat-raised-button
              color="primary"
              (click)="Login()"
              [disabled]="!loginForm.valid"
            >Login
            </button>

          </mat-card-content>
        </form>
        <div class="signup_link">
          <a routerLink="/signup"> Create your Account <span class="arrow"> &#8594;</span></a>
        </div>

      </div>
    </div>
  </div>
</mat-card>


</body>
