<body>
<mat-card>
  <div class="colCustom">

    <div class="photo-container">
      <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png">
    </div>

    <div class="signup-container">
      <div>

        <form [formGroup]="signupForm">
          <mat-card-title>Sign Up</mat-card-title>
          <mat-card-content>

            <div class="each">
              <mat-form-field class="nameWidth" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name">
              </mat-form-field>
            </div>
                <mat-error *ngIf="signupForm.get('firstName').hasError('required') && signupForm.get('firstName').touched">{{"First Name required"}}</mat-error>

            <div class="each">
              <mat-form-field class="nameWidth" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input formControlName="lastName" matInput placeholder="Last Name">
              </mat-form-field>
            </div>
                <mat-error *ngIf="signupForm.get('lastName').hasError('required') && signupForm.get('lastName').touched">{{"Last Name required"}}</mat-error>


            <div class="each">
              <mat-form-field class="email" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Email">
              </mat-form-field>
            </div>
                <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">{{emailErrMsg()}}</mat-error>


            <div class="each">
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" type={{type}} matInput placeholder="Password">
                <button type="button" mat-icon-button matSuffix (click)="getType()" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                  <mat-icon>{{hide}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
                <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">{{passErrMsg()}}</mat-error>

            <div class="each">
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input formControlName="confirmPassword" type={{type}} matInput placeholder="Confirm Password">
                <button type="button" mat-icon-button matSuffix (click)="getType()" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                  <mat-icon>{{hide}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
                <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">{{confPassErrMsg()}}</mat-error>


            <div class="endPart">
              <button
                class="authButton"
                mat-raised-button
                color="primary"
                (click)="onSignUp()"
                [disabled]="!signupForm.valid"> Sign Up
              </button>
            </div>
          </mat-card-content>
        </form>
        <div class="signin_link">
          <a routerLink="/auth/signin"> Back to Login </a>
        </div>
      </div>
    </div>
  </div>
</mat-card>
</body>
